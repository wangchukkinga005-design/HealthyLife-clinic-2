<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ HealthyLife Community Clinic</title>
  <style>
    body {margin:0;font:16px/1.5 system-ui,sans-serif;background:#f8fafc;color:#111;}
    
    header {background:#fff;border-bottom:1px solid #ddd;padding:1rem;display:flex;align-items:center;justify-content:space-between;}
    .brand {font-weight:700;font-size:1.1rem;}
    nav ul {list-style:none;display:flex;gap:1rem;margin:0;padding:0;}
    nav a {text-decoration:none;color:#111;font-weight:600;padding:.25rem .4rem;border-radius:.35rem;}
    nav a:hover, nav a:focus {color:#0ea5e9; outline:none;}
    nav a.active {background:#e0f2fe;color:#075985;}

    main {max-width:480px;margin:2rem auto;padding:1rem;background:#fff;border:1px solid #e5e7eb;border-radius:.6rem;}
    h1 {font-size:1.6rem;margin-bottom:1rem;}
    .field {display:grid;gap:.3rem;margin-bottom:.9rem;}
    label {font-weight:700;}
    input,button{font:inherit;padding:.65rem;border:1px solid #cbd5e1;border-radius:.45rem;}
    input:focus,button:focus{outline:3px solid #f59e0b;outline-offset:2px;}
    .btn{background:#10b981;color:#fff;font-weight:800;border:none;border-radius:.5rem;cursor:pointer;padding:.7rem 1rem;}
  </style>
</head>
<body>
  <header>
    <div class="brand">HealthyLife Community Clinic</div>
    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a class="active" href="login.html">Login</a></li>
      
        <li><a href="booking.html">Book</a></li></ul>
    </nav>
  </header>
  <main>
    <h1>Patient Login</h1>
    <form novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
  </main>
</body>
</html>
